                                                                        <script>
                                                                            AnimaisHidden = function(e) {
                                                                                if (!(e instanceof HTMLElement)) return false;
                                                                                if (getComputedStyle(e).display == "none") return true;
                                                                                else if (e.parentNode && AnimaisHidden(e.parentNode)) return true;
                                                                                return false;
                                                                            };

                                                                            AnimaloadAsyncSrcForTag = function(tag) {
                                                                                var elements = document.getElementsByTagName(tag);
                                                                                var toLoad = [];
                                                                                for (var i = 0; i < elements.length; i++) {
                                                                                    var e = elements[i];
                                                                                    var src = e.getAttribute("src");
                                                                                    var loaded = (src != undefined && src.length > 0 && src != 'data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==');
                                                                                    if (loaded) continue;
                                                                                    var asyncSrc = e.getAttribute("anima-src");
                                                                                    if (asyncSrc == undefined || asyncSrc.length == 0) continue;
                                                                                    if (AnimaisHidden(e)) continue;
                                                                                    toLoad.push(e);
                                                                                }
                                                                                // Top first
                                                                                toLoad.sort(function(a, b) {
                                                                                    return AnimagetTop(a) - AnimagetTop(b)
                                                                                });
                                                                                for (var i = 0; i < toLoad.length; i++) {
                                                                                    var e = toLoad[i];
                                                                                    var asyncSrc = e.getAttribute("anima-src");
                                                                                    e.setAttribute("src", asyncSrc);
                                                                                }
                                                                            };

                                                                            AnimapauseHiddenVideos = function(tag) {
                                                                                var elements = document.getElementsByTagName("video");
                                                                                for (var i = 0; i < elements.length; i++) {
                                                                                    var e = elements[i];
                                                                                    var isPlaying = !!(e.currentTime > 0 && !e.paused && !e.ended && e.readyState > 2);
                                                                                    var isHiddenStatus = AnimaisHidden(e);
                                                                                    if (!isPlaying && !isHiddenStatus && e.getAttribute("autoplay") == "autoplay") {
                                                                                        e.play();
                                                                                    } else if (isPlaying && isHiddenStatus) {
                                                                                        e.pause();
                                                                                    }
                                                                                }
                                                                            };

                                                                            AnimaloadAsyncSrc = function(tag) {
                                                                                AnimaloadAsyncSrcForTag("img");
                                                                                AnimaloadAsyncSrcForTag("iframe");
                                                                                AnimaloadAsyncSrcForTag("video");
                                                                                AnimapauseHiddenVideos();
                                                                            };

                                                                            var AnimagetTop = function(e) {
                                                                                var top = 0;
                                                                                do {
                                                                                    top += e.offsetTop || 0;
                                                                                    e = e.offsetParent;
                                                                                } while (e);
                                                                                return top;
                                                                            };

                                                                            // On load
                                                                            AnimaloadAsyncSrc();

                                                                            // On resize
                                                                            Animaold_onResize = window.onresize;
                                                                            Animanew_onResize = undefined;

                                                                            AnimaupdateOnResize = function() {
                                                                                if (Animanew_onResize == undefined ||
                                                                                    window.onresize != Animanew_onResize) {
                                                                                    Animanew_onResize = function(x) {
                                                                                        if (Animaold_onResize != undefined) Animaold_onResize(x);
                                                                                        AnimaloadAsyncSrc();
                                                                                    }
                                                                                    window.onresize = Animanew_onResize;
                                                                                    // Make sure not overriden
                                                                                    setTimeout(function() {
                                                                                        AnimaupdateOnResize();
                                                                                    }, 3000);
                                                                                }
                                                                            };
                                                                            AnimaupdateOnResize();

                                                                            // IE
                                                                            setTimeout(function() {
                                                                                AnimaloadAsyncSrc();
                                                                            }, 200);
